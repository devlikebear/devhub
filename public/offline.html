<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 - DevHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #3b82f6;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 60px;
      height: 60px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      color: #fff;
    }

    p {
      font-size: 1.125rem;
      color: #9ca3af;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 12px 32px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #2563eb;
    }

    .status {
      margin-top: 24px;
      padding: 12px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 8px;
      font-size: 0.875rem;
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </div>

    <h1>오프라인 모드</h1>
    <p>
      인터넷 연결이 끊어졌습니다.<br>
      DevHub의 모든 도구는 온라인 상태에서 사용 가능합니다.
    </p>

    <a href="/" class="btn" onclick="location.reload(); return false;">
      다시 시도
    </a>

    <div class="status">
      💡 인터넷 연결을 확인한 후 다시 시도해주세요
    </div>
  </div>

  <script>
    // Check online status
    window.addEventListener('online', () => {
      location.reload();
    });

    // Retry button
    document.querySelector('.btn').addEventListener('click', (e) => {
      e.preventDefault();
      if (navigator.onLine) {
        location.reload();
      } else {
        alert('인터넷 연결을 확인해주세요.');
      }
    });
  </script>
</body>
</html>
